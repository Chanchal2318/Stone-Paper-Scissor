<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor game</title>
    <link rel="stylesheet"  href="StoneGame.css" >
</head>
<body>
    <h1><i>Rock Paper Scissor</i></h1>
    <h2><i><u>Press any icon to start the game</u></i></h2>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="./images/rock.png">
        </div>
        <div class="choice" id="paper">
            <img src="./images/paper.png">
        </div>
        <div class="choice" id="scissors">
            <img src="./images/scissors.png">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>User</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg"><i>Play Your Move</i></p>
    </div>
    <script src="StoneGame.js"></script>
</body>
</html>
